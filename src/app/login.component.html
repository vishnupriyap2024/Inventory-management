<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <input formControlName="name" placeholder="Name" required />
    <input formControlName="email" placeholder="Email" required />
    <select formControlName="role" required>
      <option value="">Select Role</option>
      <option value="buyer">Buyer</option>
      <option value="seller">Seller</option>
    </select>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

  <div *ngIf="recentUsers.length > 0" class="recent-users">
    <p>Recent Users:</p>
    <div class="user-suggestions">
      <button *ngFor="let user of recentUsers" (click)="selectRecentUser(user)">
        {{ user.name }} ({{ user.role | titlecase }})
      </button>
    </div>
  </div>

  <div *ngIf="showRepeatPopup" class="popup">
    <p>User already exists! Welcome back.</p>
    <button (click)="closePopup()">OK</button>
  </div>
</div>
